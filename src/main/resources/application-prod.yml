spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
  
  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.example.authservice: INFO
    org.springframework.security: WARN

# Keycloak Admin API Configuration (sobrescribe valores de application.yml)
keycloak:
  url: ${KEYCLOAK_URL:http://keycloak-service:8080}
  realm: ${KEYCLOAK_REALM:master}
  client-id: ${KEYCLOAK_CLIENT_ID:spring-auth-service}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:}
