spring:
  application:
    name: spring-auth-service
  
  # Configuraci√≥n de base de datos
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Flyway Configuration (deshabilitado en desarrollo, usa H2 con ddl-auto)
  flyway:
    enabled: false
  
  # H2 Console (solo para desarrollo)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Issuer URI - debe apuntar a tu proveedor OIDC (Keycloak, Auth0, etc.)
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8080/realms/master}
          # Audience (opcional)
          audience: ${OAUTH2_AUDIENCE:}

# Keycloak Admin API Configuration
keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:master}
  client-id: ${KEYCLOAK_CLIENT_ID:spring-auth-service}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:}

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /api/v1

# Actuator Configuration (Observabilidad)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging
logging:
  level:
    root: INFO
    com.example.authservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
