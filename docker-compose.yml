
services:
  # Keycloak - Authorization Server
  keycloak-service:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-service
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - auth-network

  # Script de inicialización de Keycloak
  keycloak-init:
    image: python:3.11-alpine
    container_name: keycloak-init
    profiles: ["init"]
    restart: "no"
    depends_on:
      keycloak-service:
        condition: service_started
    networks:
      - auth-network
    volumes:
      - ./keycloak-setup.py:/keycloak-setup.py:ro
    command: >
      sh -c "
        pip install -q requests &&
        python /keycloak-setup.py
      "

  # PostgreSQL para Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL para el microservicio (opcional, para producción)
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    networks:
      - auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Auth Service - Microservicio
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      OAUTH2_ISSUER_URI: http://localhost:8080/realms/master
      KEYCLOAK_URL: http://keycloak-service:8080
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: spring-auth-service
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: authdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      keycloak-service:
        condition: service_started
      auth-db:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  keycloak-data:
  auth-data:

networks:
  auth-network:
    driver: bridge
